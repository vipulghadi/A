{% extends 'main/base.html' %}{% load static %} {% block pagecss %}
<link rel="stylesheet" href="{% static 'main/css/addblog.css' %}">{% endblock %} {% block content %}
<div class="row mt-5 d-flex justify-content-evenly">
    <div class="col-sm-10 mt-3">

        <form action="" method="post" class="form-control mt-5">
            {% csrf_token %}
            <h1>{{form.Title.label}}</h1>{{form.Title}}
            <p class="mt-3">{{form.Description}}</p>

            <button class=" btn btn-success mb-4 ">save</button><br> {% if error is not None %}<span class="text-success  alert alert-warning">{{error}}</span>{% endif %}
        </form>


    </div>
</div>{% endblock %}
